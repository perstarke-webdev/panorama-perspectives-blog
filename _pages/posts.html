---
title: All posts
layout: splash
permalink: /posts
header:
    overlay_image: /images/photos/sydney-5.webp
    overlay_filter: rgba(0, 0, 0, 0.6)
---

{% assign posts = site.posts | sort: 'date' | reverse %}

{% for post in posts %}


    <h3>
        <a href="{{ post.permalink }}"
           rel="noopener noreferrer nofollow"
           target="_blank">
            {{ post.title }}
        </a>
    </h3>
    <p>{{ post.excerpt }}</p>




{% endfor %}
